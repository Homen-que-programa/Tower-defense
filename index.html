<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <script src="js/laterais.js"></script>
    <title>Tower defence muito bom</title>
</head>
<body>
    <div class="alinhar-buttons">
        <div class="button-soldados" id="button-soldados" onclick="abrirLateral(0)">
            <div class="icone"></div>
        </div>
        <div class="button-brocas" id="button-brocas" onclick="abrirLateral(1)">
            <div class="icone"></div>
        </div>
    </div>
    <div class="alinhar-corpo">
        <div class="lateral">
            <div class="lateral-soldados" id="lateral-soldados"></div>
            <div class="lateral-brocas" id="lateral-brocas"></div>
        </div>
        <div class="corpo" id="corpo">
            <div class="base-azul" id="base-azul">
                <div class="base-azul-barra" id="base-azul-barra"></div>
            </div>
            <div class="base-vermelho" id="base-vermelho">
                <div class="base-vermelho-barra" id="base-vermelho-barra"></div>
            </div>
            <div class="quadrado" id="quadrado"></div>
            <div class="alvo-circulo" id="alvo"></div>
            <div class="obstaculo"></div>
            <div class="obstaculo1"></div>
            <div class="obstaculo2"></div>
        </div>
        <div></div>
    </div>
</body>
</html>
